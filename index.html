<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum like page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
  <main>
    <div class="mainTop">

    <!--=================== Top ===================-->

    <section id="top">

      <!--========== List & Weather =========-->

      <div class="container-fluid">
          <div class="row cornerPadTop">

              <!--========== List =========-->
              <div class="col-xs-10">
                  <span class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">Links</span>
                  <ul id="dropdown-menu-list" class="dropdown-menu">
                      <li><i class="fa fa-chrome" aria-hidden="true"><a href="chrome://apps/" target="_blank"> Apps</a></i></li>
                      <li><i class="fa fa-github" aria-hidden="true"><a href="https://github.com/adatechschool/extension-navigateur-chloe_aroun_nicolas_extensionnavigateur" target="_blank"> Github</a></i>
                      </li>
                  </ul>
              </div><!-- .col-xs-10 -->

              <!--========== Search Bar =========-->
              <div class="search-box"> <!-- text-center-->
                <div class = "flex-container">
                  <div class="item"><img id="searchicon"></div>
                  <div class="item" id="tempId"></div>
                </div>    

              <!--========== Weather =========-->
              <div class="weather-box"> <!-- text-right-->
                <div class = "flex-container">
                  <div class="item"><img id="weatherIcon"></div>
                  <div class="item" id="tempId"></div>
                </div> 
                <div class = "flex-container">
                  <div class="item" id="cityId"></div>
                </div>                 
              </div> <!-- .col-sm-2 -->
          </div><!--.row-->
      </div><!--.container-fluid-->
  </section><!-- #top -->

    <!--=================== Center ===================-->

    <section id="main-box">
      <div class="container">
        <div class="row">
          <div id="center">

            <div class="col-md-6 col-md-offset-3 text-center">

              <!--========== Clock =========-->

              <div class="center-clock">
                <div class="clock">
                  <h1 id="time">
                    <!-- <span id="hour"></span>
                    <span id="min"></span> -->
                  </h1>
                  <span class="format">
                  </span>
                </div><!-- .clock -->
              </div><!-- .center-clock -->

              <!--========== Greeting =========-->

              <div id="greeting">
                <h2>
                  Good
                  <span class="period">
                      morning,
                      </span>
                  <span class="name">
                      User
                  </span>
                </h2>

              </div><!-- #greeting -->

              <!--========== Greeting Form =========-->

              <div id="center-box">
                <h2>
                  What's your name?
                </h2>
                <input id="greeting-form" type="text" />
              </div><!-- #center-box -->

            <!--========== Center Below =========-->

            <div id="center-below">
              <div id="focuses">

                <!--========== Focuse Text =========-->

                <div class="focuses-text">
                  <h3>
                    What is your main focus for today?
                  </h3>
                  <input type="text" name="mainFocusItem" />
                  <div class="focusBox">
                    <span class="focusCheckbox"><i class="fa fa-lg fa-check-circle-o" aria-hidden="true"></i></span>
                    <span class="focusItem"></span>
                    <span class="focusTrash"><i class="fa fa-lg fa-trash-o" aria-hidden="true"></i></span>
                  </div><!--.focusBox-->
                
                </div><!-- .focuses-text -->

              </div><!-- #focuses -->

              <!--========== Bottom Center =========-->

              <div id="bottom-center">

                <!--========== Quote =========-->

                <blockquote class="quote text-center">
                  <p id="quotation"></p>
                  <p id="author"></p>

                  <p class="tweet">
                    <a href="#" id="share-quote">
                    <i class="fa fa-twitter fa-fw tweet-icon"></i>
                </a>
                  </p>
                </blockquote>

              </div><!--#bottom-center -->

            </div><!-- #center-below -->

            </div><!-- .col-md-6 .col-md-offset-3 -->

          </div><!-- #center -->
        </div><!-- .row -->
      </div><!-- .container -->
    </section><!-- #main-box -->

    </div><!-- mainTop -->

    <script src="content.js"></script>
  </body>
</html>

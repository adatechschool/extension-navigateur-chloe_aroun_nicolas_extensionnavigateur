<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Your favorite landing page</title>
    <link rel="icon" type="image/png" href="img/icons8-zen-50.png" />
  </head>
  <body>
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    
    <main>
      <section id="main-content">
        <div id="container-left">
          <div id="container-hour-date">
            <div id="time"></div>
            <div id="date"></div>
          </div>
          
          <div id="container-weather">
            <div id="weather"></div>
          </div>
        </div>
        
        <div id="container-center">
          <div class="zone-hover">
            <input type="text" class ="searchBox" id="searchBox" placeholder="Search...">
        </div>
            <select id="searchEngine">
                <option value="google">Google</option>
                <option value="wikipedia">Wikipedia</option>
                <option value="bing">Bing</option>
                <option value="google-news">Google News</option>
            </select>
            <button  class="btn" id="searchButton">Search</button>
         <!--- réseaux socials icones-->
            <div class ="social-share">
                <a href="/" class="social-icon">
                  <img src="img/instagram.png" />
                </a>
                <a href="/" class="social-icon">
                  <img src="img/twitter.png" />
                </a>
                <a href="/" class="social-icon">
                  <img src="img/youtube.png" />
                </a>
              </div>
            </div>
            <div id="container-right">
              <input type="checkbox" id="toggle" />
              <label for="toggle">Do</label>
              <div id="hiddendiv">
                <!-- Container pour la ToDo List -->
                <div id="todo_block">
                  <div id="todo_container">
                    <input
                      type="text"
                      id="new-task"
                      placeholder="Add a new task..."
                    />
                    <button id="add-task">Add Task</button>
                    <ul id="task-list"></ul>
                  </div>
                </div>
              </div>
            </div>
        <!-- Fond d'écran -->
        <img id="image" src="" alt="fond d'écran d'un paysage">

        <!-- Musique via un fichier mp3 -->
        <embed
        src="medias/morning-garden-acoustic-chill-15013.mp3"
        loop="true"
        autostart="true"
        width="2"
        height="0"
        playsinline=""
      />
      <!-- Musique via un lien youtube (lien d'origine : https://www.youtube.com/watch?v=jchjEX0eLJA )  -->
      <!-- <iframe width="1" height="1" wmode="transparent" src="//www.youtube.com/embed/VIDEO_ID?autoplay=1&loop=1&playlist=jchjEX0eLJA" frameborder="0" allowfullscreen></iframe> -->
    </main>
      </section>

      <section id="container-bottom">
        <div id="container-footer">
          <div id="container-quote-author">
            <p id="quote"></p>
            <p id="author"></p>
          </div>
        </div>
      </section>
    </main>

    <script src="scripts/barre.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/time.js"></script>
    <script src="scripts/content.js"></script>
    <script src="scripts/todolist.js"></script>
    <script src="scripts/quotes.js"></script>
  </body>
</html>
